<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css">
</head>

        <h1 class="title">Welcome!</h1>
        <p class="msg">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris elit orci, congue vitae nisi ac,
            aliquet rhoncus quam. Aliquam nulla magna.
